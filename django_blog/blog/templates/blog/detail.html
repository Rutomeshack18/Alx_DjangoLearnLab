{% extends "blog/base.html" %}
{% block content %}
<div class="post-detail">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>By {{ post.author }} on {{ post.created_at }}</p>
    {% if user == post.author %}
        <p><a href="{% url 'update' post.pk %}">Edit Post</a></p>
    {% endif %}
</div>
{% endblock %}
