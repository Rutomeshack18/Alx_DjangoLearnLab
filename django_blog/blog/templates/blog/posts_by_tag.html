{% extends 'blog/base.html' %}

{% block content %}
    <h1>Posts tagged with "{{ tag.name }}"</h1>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'postdetail' post.pk %}">{{ post.title }}</a> - {{ post.author }} - {{ post.created_at }}
        </li>
    {% empty %}
        <p>No posts found for this tag.</p>
    {% endfor %}
    </ul>
{% endblock %}
