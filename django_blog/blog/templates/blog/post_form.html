{% extends "blog/base.html" %}
{% block content %}
<div class="post-form">
    <h2>{% if object %}Edit{% else %}Create{% endif %} Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Update{% else %}Create{% endif %} Post</button>
    </form>
</div>
{% endblock %}
