{% extends "blog/base.html" %}

{% block content %}
<div class="delete-confirmation">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the following post?</p>
    <h3>{{ object.title }}</h3>
    <p><strong>Author:</strong> {{ object.author }}</p>
    <p><strong>Created on:</strong> {{ object.created_at }}</p>
    <p><strong>Content:</strong></p>
    <p>{{ object.content }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete this post</button>
        <a href="{% url 'posts' %}">Cancel</a>
    </form>
</div>
{% endblock %}
